<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <div class ="btns">
            <button id="plus" onclick=" display('+'), store()">+</button>
            <button id="minus" onclick="subtract(), store(), display('-')">-</button>
            <button id="times" onclick="multiply(), store(), display('×')">×</button>
            <button id="over" onclick="divide(), store(), display('÷')">÷</button>
            <button id="equals" onclick="display('='), store(), operate()">=</button>
        </div>
        <div class="digits">
            <button id="0" value="0" onclick="display('0')">0</button>
            <button id="1" value="1" onclick="display('1')">1</button>
            <button id="2" value="2" onclick="display('2')">2</button>
            <button id="3" value="3" onclick="display('3')">3</button>
            <button id="4" value="4" onclick="display('4')">4</button>
            <button id="5" value="5" onclick="display('5')">5</button>
            <button id="6" value="6" onclick="display('6')">6</button>
            <button id="7" value="7" onclick="display('7')">7</button>
            <button id="8" value="8" onclick="display('8')">8</button>
            <button id="9" value="9" onclick="display('9')">9</button>
        </div>
    </body>
</html>
